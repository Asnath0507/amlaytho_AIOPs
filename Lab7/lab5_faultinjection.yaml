apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: shippingservice
  namespace: default
spec:
  hosts:
  - shippingservice
  http:
  - match:
    - sourceLabels:
        app: frontend
    fault:
      delay:
        percentage:
          value: 100.0  
        fixedDelay: 3s
    route:
    - destination:
        host: shippingservice

